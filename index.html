<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Poker Nights</title>

  <!-- Open Graph / Link Preview -->
  <meta property="og:title" content="Poker Nights">
  <meta property="og:description" content="Fri 20 Feb — Chez G">
  <meta property="og:image" content="https://poker-nights.netlify.app/assets/images/thumb.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:url" content="https://poker-nights.netlify.app/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Poker Nights">
  <meta name="twitter:description" content="Fri 20 Feb — Chez G">
  <meta name="twitter:image" content="https://poker-nights.netlify.app/assets/images/thumb.jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Inria Sans', sans-serif;
    }

    .page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .canvas-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dark overlay so text stays readable over any video */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .title {
      position: absolute;
      top: 12vh;
      text-align: center;
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 300;
      letter-spacing: 0.3em;
      line-height: 1.6;
      text-transform: uppercase;
    }

    .hero {
      font-size: 7vw;
      font-weight: 100;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      text-align: center;
      line-height: 1.1;
      color: #FF8800;
      mix-blend-mode: screen;
    }

    .rsvp-btn {
      margin-top: 2rem;
      padding: 0.8rem 2.5rem;
      font-family: 'Inria Sans', sans-serif;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 300;
      text-transform: uppercase;
      width: 30%;
      letter-spacing: 0.3em;
      color: #FF9000;
      background: rgba(255, 144, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .footer-logo {
      position: absolute;
      bottom: 6vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-logo-desktop {
      display: none;
    }

    .footer-logo-mobile {
      display: block;
    }

    @media (min-width: 768px) {
      .footer-logo-desktop {
        display: block;
      }
      .footer-logo-mobile {
        display: none;
      }
    }

    /* RSVP Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10;
      align-items: center;
      justify-content: center;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      width: 80%;
      max-width: 320px;
      padding: 2.5rem 2rem;
      background: rgba(255, 144, 0, 0.08);
      border-radius: 8px;
      text-align: center;
      color: #fff;
    }

    .modal-title {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 1.5rem;
    }

    .modal-input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-family: 'Inria Sans', sans-serif;
      font-size: 1rem;
      font-weight: 300;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      outline: none;
      text-align: center;
      letter-spacing: 0.1em;
    }

    .modal-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .modal-submit {
      margin-top: 1.5rem;
      padding: 0.8rem 2.5rem;
      width: 100%;
      font-family: 'Inria Sans', sans-serif;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: #FF9000;
      background: rgba(255, 144, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Inria Sans', sans-serif;
      font-weight: 300;
    }

    .modal-confirmation {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: #FF9000;
    }
  </style>
</head>
<body>

  <div class="page">
    <!-- Video (hidden, used as source for canvas) -->
    <video class="video-bg" autoplay loop muted playsinline>
      <source src="assets/videos/poker-1.mp4" type="video/mp4">
    </video>
    <!-- Canvas renders video frames so blend mode works on mobile -->
    <canvas class="canvas-bg" id="videoCanvas"></canvas>

    <div class="overlay"></div>

    <div class="content">
    <div class="title">
      Fri 20 Feb<br>Chez G
    </div>
    <div class="hero">
      Poker Nights
    </div>
    <a class="rsvp-btn" href="#">RSVP</a>
    <div class="footer-logo">
      <img src="assets/images/logo.svg" alt="Logo" width="35" height="35" class="footer-logo-img footer-logo-desktop">
      <svg width="35" height="35" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="footer-logo-mobile">
        <rect width="20" height="20" rx="3.2" fill="black"/>
        <path d="M10.8568 3.42871H9.14252L4.57109 14.2859H6.22566L10.8568 3.42871Z" fill="white"/>
        <path d="M8.57085 14.2856V12.5713H15.8605V14.2856H8.57085Z" fill="white"/>
      </svg>
    </div>
    </div>
  </div>

  <!-- RSVP Modal -->
  <div class="modal-backdrop" id="rsvpModal">
    <button class="modal-close" id="modalClose">&times;</button>
    <div class="modal">
      <div id="rsvpForm">
        <div class="modal-title">Enter your name</div>
        <form id="rsvpFormEl" action="https://formsubmit.co/grrdoleon@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="Poker Night RSVP">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">
          <input type="text" name="name" class="modal-input" placeholder="Your name" required autocomplete="off">
          <button type="submit" class="modal-submit">Confirm</button>
        </form>
      </div>
      <div id="rsvpConfirmation" style="display:none;">
        <div class="modal-confirmation">You're in</div>
      </div>
    </div>
  </div>

  <script>
    // Draw video frames to canvas for cross-browser blend mode support
    (function() {
      var video = document.querySelector('.video-bg');
      var canvas = document.getElementById('videoCanvas');
      var ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function draw() {
        if (!video.paused && !video.ended) {
          var vw = video.videoWidth;
          var vh = video.videoHeight;
          var cw = canvas.width;
          var ch = canvas.height;
          // object-fit: cover calculation
          var scale = Math.max(cw / vw, ch / vh);
          var sw = vw * scale;
          var sh = vh * scale;
          var sx = (cw - sw) / 2;
          var sy = (ch - sh) / 2;
          ctx.drawImage(video, sx, sy, sw, sh);
        }
        requestAnimationFrame(draw);
      }

      resize();
      window.addEventListener('resize', resize);
      video.addEventListener('playing', draw);
      if (!video.paused) draw();
    })();

    const rsvpBtn = document.querySelector('.rsvp-btn');
    const modal = document.getElementById('rsvpModal');
    const modalClose = document.getElementById('modalClose');
    const form = document.getElementById('rsvpFormEl');
    const formView = document.getElementById('rsvpForm');
    const confirmView = document.getElementById('rsvpConfirmation');

    rsvpBtn.addEventListener('click', function(e) {
      e.preventDefault();
      modal.classList.add('active');
    });

    modalClose.addEventListener('click', function() {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', function(e) {
      if (e.target === modal) modal.classList.remove('active');
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const submitBtn = form.querySelector('.modal-submit');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(function() {
        formView.style.display = 'none';
        confirmView.style.display = 'block';
      }).catch(function() {
        formView.style.display = 'none';
        confirmView.style.display = 'block';
      });
    });
  </script>

</body>
</html>
