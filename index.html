<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Poker Nights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Dark overlay so text stays readable over any video */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .title {
      position: absolute;
      top: 12vh;
      text-align: center;
      font-size: clamp(1rem, 4vw, 1.5rem);
      font-weight: 400;
      letter-spacing: 0.05em;
      line-height: 1.6;
      text-transform: uppercase;
    }

    .hero {
      font-size: clamp(3rem, 14vw, 8rem);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      text-align: center;
      line-height: 1.1;
    }
  </style>
</head>
<body>

  <!-- Background video: replace src with your video file -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="assets/videos/poker-1.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="title">
      Fri 20 Feb<br>Chez G
    </div>
    <div class="hero">
      Poker<br>Nights
    </div>
  </div>

</body>
</html>
